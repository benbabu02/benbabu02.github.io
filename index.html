	}	
	
	function checkout() {

	function recommendbra() {
		var something = thing1[1];
		var src = 'images/product-' + something + '.png'
		document.getElementById('product_recommendation').src=src;
		pushbra(something, src);
	}

	function update_js_skin_color(selected_color) {
		thing1 = selected_color.options[selected_color.selectedIndex].text

</script>
